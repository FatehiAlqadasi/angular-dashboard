<!DOCTYPE html>
<html lang="en" ng-app="report">
<head>
    <meta charset="UTF-8">
    <title>Title</title><!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Data Table-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">

    <!-- Datepicker -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.min.css">

    <!-- JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="http://bouil.github.io/angular-google-chart/ng-google-chart.js"></script>

    <script type="text/javascript" src="/static/js/Data.js"></script>
</head>
<body>
<div ng-controller="ListController">
    <div ></div>
    <table class='table table-striped table-bordered table-condensed' cellspacing='0' width='80%'>
        <thead>
        <tr><td colspan="9">
            <table class='table table-striped table-bordered table-condensed' cellspacing='0' width='100%'>
                <tr></tr><th colspan="9"><input type="text" class="form-control" placeholder="Filter..." ng-model="txtFilter"></th>
                <tr><th>:: applications</th><th>:: code x others</th><th>:: others</th></tr>
                <tr>
                    <td google-chart chart="chart_apps"
                    style="border:1px inset black;padding:0;width:400px"/>
                    <td google-chart chart="chart_stock"
                        style="border:1px inset black;padding:0;width:400px"/>
                    <td google-chart chart="chart_others"
                        style="border:1px inset black;padding:0;width:400px"/>
                </tr>
                <tr><th colspan="3">:: tickets/day</th></tr>
                </tr>
                <tr>
                    <td colspan="3" google-chart chart="chart_stockdown"
                        style="border:1px inset black;padding:0;width:400px"/>
                </tr>
                <tr>
                    <td colspan="3" google-chart chart="chart_opened"
                        style="border:1px inset black;padding:0;width:400px"/>
                </tr>
                <tr>
                    <td colspan="3" google-chart chart="chart_stock_close"
                        style="border:1px inset black;padding:0;width:400px"/>
                <tr><th colspan="3">:: country</th></tr>
                <tr>
                    <td colspan="3" google-chart chart="chart_country"
                        style="border:1px inset black;padding:0;width:600px;height:440px;"/>
                </tr>
            </table>
        </td></tr>
        <tr>
            <th  ng-repeat="c in header" ng-if="c != 'summary'">{{c}}
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="f in list | filter: txtFilter as filtered" pog="{{refreshChart($index + 1)}}">
            <td ng-repeat="c in f"  ng-if="$index != 4">
                <div ng-switch on="$index">
                    <div ng-switch-when="0"><a href="http://tms-jira.cardifnet.com/browse/{{c}}" title="{{f[4]}}">{{c}}</a></div>
                    <div ng-switch-when="7"><div ng-repeat="v in c">{{v}}</div></div>
                    <div ng-switch-default >{{c}}</div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
    </script>
</div>
<script type="text/javascript" src="/static/js/app-report.js"></script>
</body>
</html>
